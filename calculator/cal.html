<!DOCTYPE html>
<html lang="en">
<head>
    <script src="cal.js"></script>
    <link href="cal.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="Box">
    <div class="card bg-blur"> 
        <h2><span id="num1"></span></h2>
        <br>
   <button class="button-30" id="btn1" role="button" onclick="Numbers('btn1')">1</button>
   <button class="button-30" id="btn2" role="button" onclick="Numbers('btn2')">2</button>
   <button class="button-30" id="btn3" role="button" onclick="Numbers('btn3')">3</button>
   <br>
   <button class="button-30" id="btn4" role="button" onclick="Numbers('btn4')">4</button>
   <button class="button-30" id="btn5" role="button" onclick="Numbers('btn5')">5</button>
   <button class="button-30" id="btn6" role="button" onclick="Numbers('btn6')">6</button>
   <br>

   <button class="button-30" id="btn7" role="button" onclick="Numbers('btn7')">7</button>
   <button class="button-30" id="btn8" role="button" onclick="Numbers('btn8')">8</button>
   <button class="button-30" id="btn9" role="button" onclick="Numbers('btn9')">9</button>
   <br>
   <button class="button-30" id="btn0" role="button" onclick="Numbers('btn0')">0</button>
   <button class="button-30" id="Plus" role="button" onclick="Numbers('Plus')">+</button>
   <button class="button-30" id="Minus" role="button" onclick="Numbers('Minus')">-</button>
   <br>
   <button class="button-30" id="Multiply" role="button" onclick="Numbers('Multiply')">*</button>
   <button class="button-30" id="Division" role="button" onclick="Numbers('Division')">/</button>
   <button class="button-30" id="Reminder" role="button" onclick="Numbers('Reminder')">%</button>
   <br>
   <button class="button-30" id="Equals" role="button" onclick="Numbers('Equals')">=</button>
   <button class="button-30" role="button" onclick="reStart('num1')">ReSet</button>
   
    </div>
    </div>
</body>
</html>
